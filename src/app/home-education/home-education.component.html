<div id="education" class="flex flex-row">
  <div class="flex flex-column">
    <h1 class="education-title">
      Formação:
    </h1>
    <div class="education-row" *ngFor="let educationItem of educationList">
      <div class="flex flex-row">
        <div class="column progress-wrapper">
          <div class="progress-item"></div>
          <div class="progress-line"></div>
        </div>
        <div class="column education-info">
          <h1>{{educationItem.period}}</h1>
          <h2>{{educationItem.local}}</h2>
          <h3>{{educationItem.description}}</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-column">
    <h1 class="education-title">
      Experiência profissional:
    </h1>
    <div class="education-row" *ngFor="let experienceItem of experienceList">
      <div class="flex flex-row">
        <div class="column progress-wrapper">
          <div class="progress-item"></div>
          <div class="progress-line"></div>
        </div>
        <div class="column education-info">
          <h1>{{experienceItem.period}}</h1>
          <h2>{{experienceItem.local}}</h2>
          <h3>{{experienceItem.description}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
